<!--CARD TEMPLATE-->
<html data-ng-app="pigeon-card">
    <div class="card" style="width: 300px; height: 150px; word-wrap: break-word; display: inline-table; margin: 5px; max-height: 100px; max-width: 300px; background-color: #2c75ea; color:white; text-align: center; font-size: 17px; font-family: sans-serif; ">
        <div data-ng-hide = "errorStatus == true" class="card-header" style="font-weight: bolder;">{{header}}</div>
        <div class="card-body">
            <p data-ng-hide = "errorStatus == true" class="card-title" style="font-weight: bolder;">{{title}}</p>
            <p data-ng-show="errorStatus == true" style="color: red; text-align: center; font-weight: bolder">{{errorMsg}}</p>
            <p data-ng-hide = "errorStatus == true" class="card-text" ng-repeat="(key, value) in fetch_data[0]"><span style="font-weight: bold; margin-right: 5px; font-size: 23px;">{{value}}</span>{{uom}}</p>
        </div>
    </div>
</html>
