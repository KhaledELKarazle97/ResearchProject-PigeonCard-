        <h2 class="sub-heading">Fleet Summary</h2>
        <div class="row">
            <div class="col">
                <pigeon-card query="SELECT SUM(Quantity) FROM aircrafts" header="Delta Aircrafts Insights" uom="Aircrafts" title="Total Number of Aircrafts"background="darkred"></pigeon-card>
                <pigeon-card query="SELECT Type FROM aircrafts WHERE Quantity=(SELECT MAX(Quantity) FROM aircrafts)" header="Delta Aircrafts Insights" uom="Aircrafts" title="Largest Fleet" background="darkred"></pigeon-card>
                <pigeon-card query="SELECT Type FROM aircrafts WHERE Quantity=(SELECT MIN(Quantity) FROM aircrafts)" header="Delta Aircrafts Insights" uom="Aircrafts" title="Smallest Fleet" background="darkred"></pigeon-card>
                <pigeon-card query="SELECT SUM(Quantity) FROM aircrafts WHERE Type LIKE 'B%'" header="Delta Aircrafts Insights" uom="Boeing Aircrafts" color="white" title="Boeing Fleet" background="darkred"></pigeon-card>
                <pigeon-card query="SELECT SUM(Quantity) FROM aircrafts WHERE Type LIKE 'A%'" header="Delta Aircrafts Insights" uom="Airbus Aircrafts" title="Airbus Fleet" background="darkred"></pigeon-card>
                <pigeon-card query="SELECT SUM(Quantity) FROM aircrafts WHERE Type LIKE 'M%'" header="Delta Aircrafts Insights" uom="McDonnell Douglas Aircrafts" title="McDonnell Douglas Fleet" background="darkred"></pigeon-card>
            </div>
        </div>
        <h2 class="sub-heading">Hanger Summary</h2>
        <div class="row">
            <div class="col align-self-center">
                <pigeon-card query="SELECT SUM(GroundedAircrafts) FROM maintenance" header="Delta Engineering Insights" title="Grounded Aircrafts" uom="Aircrafts" background="darkblue"></pigeon-card>
                <pigeon-card query="SELECT SUM(InServiceAircrafts) FROM maintenance" header="Delta Engineering Insights" title="Aircrafts In Service" uom="Aircrafts" background="darkblue"></pigeon-card>
                <pigeon-card query="SELECT AVG(FleetAge) FROM maintenance" header="Delta Engineering Insights" title="Average Fleet Age" uom="Years" background="darkblue"></pigeon-card>
            </div>
        </div>
        <h2 class="sub-heading">Flights Summary</h2>
        <div class="row">
            <div class="col align-self-center">
                <pigeon-card query="SELECT COUNT(Arrival) FROM flights" header="Delta Network Control" uom="Destinations" title="Number of Routes"  background="black"></pigeon-card>
                <pigeon-card query="SELECT SUM(FlightsPerDay) FROM flights" header="Delta Network Control" uom="Flights" title="Total Flights" background="black"></pigeon-card>
                <pigeon-card query="SELECT AVG(FlightsPerDay) FROM flights" header="Delta Network Control" uom="Flights" title="Average Daily Flights" background="black"></pigeon-card>
            </div>
        </div>
